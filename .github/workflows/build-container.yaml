name: Build Image
on:
  push:
    tags:
      - '*-v*.*.*'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set tag output
        id: tag
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Test
        run: |
          echo ${{ steps.tag.outputs.tag }}
